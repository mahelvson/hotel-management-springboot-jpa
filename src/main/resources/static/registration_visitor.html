<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        background-color: #f8f9fa; /* Background padrão do Bootstrap (cinza claro) */
      }
      .navbar {
        background-color: #343a40 !important; /* Cinza escuro padrão do Bootstrap */
      }
      .login-container {
        display: flex;
        align-items: center;
        justify-content: flex-end;
      }
      .sidebar {
        background-color: #e1e1e1; /* Tom cinza médio */
        padding: 10px;
        min-height: 100vh;
      }
      .sidebar h4 {
        color: rgb(0, 0, 0);
      }
      .sidebar .form-label {
        color: rgb(102, 102, 102);
      }
      .main-content {
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
    <title>Cadastro de Usuário</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Reserva de Hotel</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 sidebar">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
          </ul>
        </div>

        <div class="col-md-8 main-content">
          <h2>Cadastro de Usuário</h2>
          <form>
            <div class="mb-2">
              <label for="name" class="form-label">Nome Completo</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Digite seu nome completo"
                required
              />
            </div>
            <div class="mb-2">
              <label for="email" class="form-label">E-mail</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Digite seu e-mail"
                required
              />
            </div>
            <div class="mb-2">
              <label for="password" class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Digite sua senha"
                required
              />
            </div>
            <div class="mb-2">
              <label for="confirm-password" class="form-label">Confirme sua Senha</label>
              <input
                type="password"
                class="form-control"
                id="confirm-password"
                placeholder="Confirme sua senha"
                required/>
            </div>
            <button id="reg" type="submit" class="btn btn-primary">
              Cadastrar
            </button>
          </form>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("reg")
        .addEventListener("click", async function (event) {
          event.preventDefault();
          const name = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirm-password").value;

          if (password !== confirmPassword) {
            alert(
              "As senhas são diferentes! Por favor, verifique e tente novamente."
            );
            document.getElementById("name").value = "";
            document.getElementById("name").value = "";
            return;
          }

          const userData = {
            name: name,
            email: email,
            password: password,
          };

          try {
            const response = await fetch("http://localhost:8080/clients", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(userData),
            });

            if (response.ok) {
              alert("Cadastro realizado com sucesso!");
              window.location.href = "/";
            } else {
              alert(
                "Erro ao cadastrar usuário. Verifique os dados e tente novamente."
              );
            }
          } catch (error) {
            console.error("Erro ao enviar a requisição:", error);
            alert("Ocorreu um erro ao cadastrar o usuário.");
          }
        });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMF6Qa0fP6WU8L8fQ7UJ4F2JpGnJ4N6F7+VOMeNE5B/n/tlgbF42MO4IvJ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
