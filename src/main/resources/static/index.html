<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <style>
      body {
        background-color: #f8f9fa; /* Background padrão do Bootstrap (cinza claro) */
      }
      .navbar {
        background-color: #343a40 !important; /* Cinza escuro padrão do Bootstrap */
      }
      .login-container {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        color: #f8f9fa;
      }
      .sidebar {
        background-color: #e1e1e1; /* Tom cinza médio */
        padding: 10px;
        min-height: 100vh;
      }
      .sidebar h4 {
        color: rgb(0, 0, 0);
      }
      .sidebar .form-label {
        color: rgb(102, 102, 102);
      }
      .main-content {
        padding: 20px;
      }
      .highlight {
        border: 2px solid #4CAF50; /* Cor verde para realce */
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.5); /* Sombra suave */
      }
    </style>
    <title>Reserva de Hotel</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Reserva de Hotel</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        
        <form class="d-flex ms-auto login-container" action="/perform_login" method="post">
            <input class="form-control me-2" type="text" name="username" placeholder="Usuário" required>
            <input class="form-control me-2" type="password" name="password" placeholder="Senha" required>
            <button class="btn btn-light me-2" type="submit">Login</button>
            <a class="btn btn-outline-light" href="/registration">Cadastrar</a>
        </form> 
        <div id="userDetails" class="d-none">
            <span id="username" class="text-white me-2"></span>
            <button id="logoutButton" class="btn btn-outline-light">Sair</button>
        </div>       
        </div>
      </div>
    </nav>

    <!-- Container para a parte principal -->
    <div class="container-fluid">
      <div class="row">
        <!-- Menu Lateral para Pesquisa -->
        <div class="col-md-2 sidebar">
          <h5>Buscar Hotéis</h5>
          <form id="searchForm">
            <div class="mb-2">
              <label for="hotel" class="form-label">Escolha o hotel</label>

              <select id="hotel" class="form-select" required>
                <option value="" disabled selected>Hotéis</option>

                <script src="js/app.js"></script>
              </select>
            </div>
            <div class="mb-2">
              <label for="checkin" class="form-label">Check-In</label>
              <input type="date" id="checkin" class="form-control" required />
            </div>
            <div class="mb-2">
              <label for="checkout" class="form-label">Check-Out</label>
              <input type="date" id="checkout" class="form-control" required/>
            </div>
            <div class="mb-2">
              <label for="guests" class="form-label">Número de Hóspedes</label>
              <input
                type="number"
                id="guests"
                class="form-control"
                min="1"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">Buscar</button>
          </form>
        </div>

        <!-- Conteúdo Principal -->
        <div class="col-md-9 main-content">
          <h2 id="title">Bem-vindo ao Reserva de Hotel</h2>
          <p>
            Aqui você pode encontrar os melhores hotéis disponíveis nas cidades
            selecionadas. Faça uma busca utilizando o menu ao lado.
          </p>
          <div id="roomContainer">
            <div id="roomList" class="row row-cols-1 row-cols-md-2 g-4">
                <!-- Os cards serão adicionados aqui dinamicamente pelo JavaScript -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts do Bootstrap (necessários para o funcionamento do dropdown e navbar) -->
  </body>
</html>
